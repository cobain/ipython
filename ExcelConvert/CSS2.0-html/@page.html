<h1>@page</h1>


<hr>
<p><strong>版本：</strong>CSS2.0</p>
<p><strong>语法：</strong></p>
<p><strong>@page  </strong><em>label  pseudo-class </em><strong>{ </strong><em>sRules</em><strong> } </strong> </p>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p><em>label : </em>页标 <br>
  <em>pseudo-class : </em>伪类。:first | :left | :right <br>
  <em>sRules : </em>样式表定义 <br>
  设置页面容器的版式，方向，边空等。 <br>
  页面容器包括页面内容区域和内容区域外围的边空补白区域。 </p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>@page thin:first { size: 3in 8in } <br>
</div><p>&nbsp;</p>
