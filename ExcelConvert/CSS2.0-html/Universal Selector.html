<h1>Universal Selector </h1>


<hr>
<p>通配选择符　
</p>
<p><strong>语法：</strong></p>
<p><strong></strong><em>*</em><font style="line-height:200%"></font></p>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>选定文档目录树（DOM）中的所有类型的单一对象。 <br>
  假如通配选择符不是单一选择符中的唯一组成，“*”可以省略。 <br>
  目前IE5.5+尚不支持此种选择符。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>*[lang=fr] { font-size:14px; width:120px; } <br>
    *.div { text-decoration:none; } <br>
  </div><p>&nbsp;</p>
</body>
