<h1>:first-line</h1>


<hr>
<p><strong>版本：</strong>CSS2.0</p>
<p><strong>语法：</strong></p>
<p><em>Selector </em><strong>:  first-line { </strong><em>sRules </em><strong>}</strong><font style="line-height:200%"></font></p>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置对象内的第一行的样式表属性。 <br>
  此伪对象仅作用于块对象。内联对象要使用该伪对象，必须先设定对象的height或width属性，或者设定position属性为absolute，或者设定display属性为block。 <br>
  如果未强制指定对象的width属性， 首行的内容长度可能不是固定的。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>p a:first-line { color: green }<br>
    div:first-line { color:red;font-size:16px; } <br>
</div><p>&nbsp;</p>
