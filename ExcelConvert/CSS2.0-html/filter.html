<h1>filter</h1>


<hr>
<p><strong>版本：</strong>IE4+专有属性　</p>
<p><strong>语法：</strong></p>
<p><strong>filter : </strong><em>filter</em> </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><em>filter</em> : 要使用的滤镜效果。多个滤镜之间用空格隔开。 </p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索对象所应用的滤镜效果。 <br>
  要使用该属性，对象必须具有height，width，position三个属性中的一个。 <br>
  滤镜的机制是可扩展的。可以开发和使用第三方滤镜。 <br>
  该属性在MAC平台上不可用。 <br>
  对应的脚本特性为filter。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div { width:200px; filter:blur(strength=50) flipv() ; }<br>
    img { filter: invert(); } <br>
  </div><p>&nbsp;</p>
