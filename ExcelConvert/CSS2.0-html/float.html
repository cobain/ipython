<h1>float</h1>


<hr>
<p><strong>版本：</strong>CSS1</p>
<p><strong>语法：</strong></p>
<p><strong>float : </strong>none | left |right </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>none :</strong> 对象不浮动<br>
  <strong>left : </strong>对象浮在左边<br>
  <strong>right :</strong> 对象浮在右边 </p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>该属性的值指出了对象是否及如何浮动。请参阅clear属性。<br>
  当该属性不等于none引起对象浮动时，对象将被视作块对象(block-level)，即display属性等于block。也就是说，浮动对象的display特性将被忽略。 <br>
  对应的脚本特性为<strong>styleFloat</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div { clear : left }<br>
  img { float: right }   </div></p>
<p>&nbsp;</p>
