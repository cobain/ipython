<h1>marker-offset</h1>


<hr>
<p><strong>版本：</strong>CSS2　</p>
<p><strong>语法：</strong></p>
<p><strong>marker-offset : auto | </strong><em>length</em></p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>auto : </strong>浏览器自动设置间距 <br>
  <em>length : </em>由浮点数字和单位标识符组成的长度值。可为负值。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索标记容器和主容器之间水平补白。即两个容器靠近的一边的间距。<br>
  目前IE5.5尚不支持此属性。 <br>
  对应的脚本特性为<strong>markerOffset</strong>。<br>
</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>li:before { display: marker; marker-offset: 5px; }   </div></p>
<p>&nbsp;</p>
</body>
