<h1>min-width</h1>


<hr>
<p><strong>版本：</strong>CSS2</p>
<p><strong>语法：</strong></p>
<p><strong>min-width : </strong>none |<em> length </em></p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>none : </strong>无最小宽度限制 <br>
  <em>length : </em>由浮点数字和单位标识符组成的长度值，或者百分数。百分数是基于父对象的宽度。不可为负数。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索对象的最小宽度。<br>
  如果min-width属性的值大于max-width属性的值，将会被自动转设为max-width属性的值。 <br>
  目前IE5.5尚不支持此属性。 <br>
  对应的脚本特性为<strong>minWidth</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>p { min-width: 200px; }   </div></p>
<p>&nbsp;</p>
