<h1>outline</h1>


<hr>
<p><strong>版本：</strong>CSS2　</p>
<p><strong>语法：</strong></p>
<p><strong>outline : </strong>outline-color ||outline-style || outline-width </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p>该属性是复合属性。请参阅各参数对应的属性。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索对象外的线条轮廓。outline画在border外面，并且不一定是矩形。<br>
  目前IE5.5尚不支持此属性。 <br>
  对应的脚本特性为<strong>outline</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>mg { outline: red }<br>
    p { outline: double 5px }<br>
  button { outline: #E9E9E9 double thin }   </div></p>
<p>&nbsp;</p>
</body>
