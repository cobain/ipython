<h1>padding-right</h1>


<hr>
<p><strong>版本：</strong>CSS1　</p>
<p><strong>语法：</strong></p>
<p><strong>padding-right : </strong><em>length</em></p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong><em>length : </em></strong><em>由浮点数字和单位标识符组成的长度值 | 或者百分数。百分数是基于父对象的宽度。</em></p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>检索或设置对象右边的补丁边距。<br>
  内联对象要使用该属性，必须先设定对象的height或width属性，或者设定position属性为absolute。<br>
  不允许负值。 <br>
  对应的脚本特性为<strong>paddingRight。</strong><br>
</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>body { padding-right: 36pt; }   </div></p>
<p>&nbsp;</p>
</body>
