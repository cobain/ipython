<h1>scrollbar-dark-shadow-color </h1>


<hr>
<p><strong>版本：</strong>IE5.5+专有属性　</p>
<p><strong>语法：</strong></p>
<p><strong>scrollbar-dark-shadow-color  : </strong><em>color </em> </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><em>color : </em>指定颜色。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索滚动条暗边框（ThreedDarkShadow）颜色。<br>
  请参阅overflow属性 。 <br>
  对应的脚本特性为<strong>scrollbarDarkShadowColor</strong>。<br>
</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div {scrollbar-dark-shadow-color :threeddarkshadow; }     </div></p>
<p>&nbsp;</p>
