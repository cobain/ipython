<h1>text-transform</h1>


<hr>
<p><strong>版本：</strong>CSS1.0</p>
<p><strong>语法：</strong></p>
<p><strong>text-transform : </strong>none | capitalize | uppercase | lowercase </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong><em>none : </em></strong>无转换发生<br>
  <em><strong>capitalize : </strong></em>将每个单词的第一个字母转换成大写，其余无转换发生<br>
  <em><strong>uppercase : </strong></em>转换成大写<br>
  <em><strong>lowercase : </strong></em>转换成小写 </p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>检索或设置对象中的文本的大小写。 <br>
  对应的脚本特性为<strong>textTransform。</strong></p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div { text-transform : uppercase; } </div></p>
<p>&nbsp;</p>
