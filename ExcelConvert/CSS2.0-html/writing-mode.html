<h1>writing-mode</h1>


<hr>
<p><strong>版本：</strong>IE5.5+专有属性</p>
<p><strong>语法：</strong></p>
<p><strong>writing-mode : </strong>lr-tb | tb-rl</p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong><em>lr-tb : </em></strong>左-右，上-下 <br>
  <em><strong>tb-rl : </strong></em>上-下，右-左</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索对象的内容块固有的书写方向。西方语言确省的是左-右，上-下的书写方式。但是亚洲语言常有上-下，右-左的书写方式。 <br>
  当此属性值发生变化时，text-align属性与vertical-align属性的作用也将发生变化。 <br>
  对应的脚本特性为<strong>writingMode</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div { writing-mode: tb-rl; }   </div></p>
<p>&nbsp;</p>
</body>
