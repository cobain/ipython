<h1>Border-color</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px"><p><strong>border-color :</strong> <em>&lt;color&gt;</em></p></div>
<p><strong>取值：</strong></p>
<div style="font-size:14px"><p><em><strong>&lt;color&gt;</strong></em><strong> :</strong> 颜色值</p></div>
<p><strong>说明：</strong></p>
<div style="font-size:14px">设置对象边框的颜色。</div>
</br>

<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">使用CSS3的border-radius属性，如果你设置了border的宽度是X px，那么你就可以在这个border上使用X种颜色，每种颜色显示1px的宽度。如果说你的border的宽度是10个像素，但是只声明了5或6种颜色，那么最后一个颜色将被添加到剩下的宽度。</div>
