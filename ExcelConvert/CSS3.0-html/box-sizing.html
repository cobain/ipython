<h1>box-sizing</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px">
  <p><strong>box-sizing ： </strong>content-box | border-box | inherit</p>
</div>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<p><strong>content-box：</strong>此值维持css2.1盒模型的组成模式，border|padding|content {element width=border+padding+content}。</p>
<p><strong>border-box：</strong>此值改变css2.1盒模型组成模式，content|border|padding {element width=content}。</p>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">改变容器的盒模型组成方式。</div>
</p>
