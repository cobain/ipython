<h1>outline-color</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px">
  <p><strong>outline-width：</strong><em>&lt;color&gt; </em>| inherit</p>
</div>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%"><p><strong><em>&lt;color&gt;：</em></strong>可以是颜色名 (如 red)，rgb 值(如 rgb(255,0,0)) 或十六进制值 (如 #ff0000)。<br>
  <strong>inherit：</strong>默认继承。执行颜色反转（逆向的颜色）。这么做是为了使边框在不同的背景颜色中都是可见的。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><p>outline-color 属性设置一个元素整个轮廓中可见部分的颜色。要记住，轮廓的样式不能是 none，否则轮廓不会出现。参见outline属性。</div>
</p>
