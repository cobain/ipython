<h1>outline-width</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px">
  <p><strong>outline-width： </strong>thin | medium | thick | <em>&lt;length&gt;</em></p>
</div>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<p><strong>thin：</strong>定义细轮廓。</p>
<p><strong>medium：</strong>默认。定义中等的轮廓。</p>
<p><strong>thick：</strong>定义粗的轮廓。</p>
<p><strong><em>&lt;length&gt; ：</em></strong>定义轮廓粗细的值。</p>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">outline-width 属性设置元素整个轮廓的宽度，只有当轮廓样式不是 none 时，这个宽度才会起作用。如果样式为 none，宽度实际上会重置为 0。不允许设置负长度值。参见outline属性。</div>
</p>
