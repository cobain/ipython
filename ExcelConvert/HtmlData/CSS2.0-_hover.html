<h1>:hover</h1>


<hr>
<p><strong>版本：</strong>CSS1.0/CSS2.0</p>
<p><strong>语法：</strong></p>
<p><em>Selector </em><strong>:  hover { </strong><em>sRules </em><strong>}</strong><font style="line-height:200%"></font></p>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置对象在其鼠标悬停时的样式表属性。 <br>
  在CSS1中此伪类仅可用于a对象。且对于无href属性（特性）的a对象，此伪类不发生作用。在CSS2中此伪类可以应用于任何对象。 <br>
  目前IE5.5+仅支持CSS1中的:hover。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>a:hover { font-size: 14pt; text-decoration: underline; color: blue; }<br>
    a:hover span{ color:red; }<br>
</div><p>&nbsp;</p>
