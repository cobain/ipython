<h1>caption-side</h1>


<hr>
<p><strong>版本：</strong>CSS2　</p>
<p><strong>语法：</strong></p>
<p><strong>caption-side : </strong>bottom | left |right | top </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>bottom : </strong>下面 <br>
  <strong>left : </strong>左边 <br>
  <strong>right : </strong>右边 <br>
  <strong>top : </strong>下面 </p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索表格的caption对象是在表格的那一边。它是和caption对象一起使用的属性。<br>
  目前IE5.5尚不支持此属性。 <br>
  对应的脚本特性为<strong>captionSide。</strong><br>
</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>table caption { caption-side: top; width: auto; text-align: left; }   </div></p>
<p>&nbsp;</p>
</body>
