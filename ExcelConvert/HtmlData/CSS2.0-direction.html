<h1>direction</h1>


<hr>
<p><strong>版本：</strong>CSS2.0</p>
<p><strong>语法：</strong></p>
<p><strong>direction : </strong>ltr | rtl | inherit</p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong><em>ltr : </em></strong>文本流从左到右<br>
  <strong><em>rtl : </em></strong>文本流从右到左<br>
  <em><strong>inherit : </strong></em>文本流的值不可继承</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>用于设置文本流的方向。<br>
  假如您想应用direction属性于内联文本，您必须设定unicode-bidi属性为embed或bidi-override。 <br>
  对应的脚本特性为<strong>direction</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div { direction: rtl; unicode-bidi: bidi-override; }   </div></p>
<p>&nbsp;</p>
</body>
