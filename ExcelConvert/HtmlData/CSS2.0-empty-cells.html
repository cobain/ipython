<h1>empty-cells</h1>


<hr>
<p><strong>版本：</strong>CSS2　</p>
<p><strong>语法：</strong></p>
<p><strong>empty-cells : hide | show </strong><em></em></p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>hide : </strong>隐藏 <br>
  <strong>show : </strong>显示 </p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索当表格的单元格无内容时，是否显示该单元格的边框。<br>
  只有当表格边框独立（例如当border-collapse属性等于separate时）此属性才起作用。<br>
  目前IE5.5尚不支持此属性。 <br>
  对应的脚本特性为<strong>emptyCells</strong>。<br>
</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>table { caption-side: top; width: auto; border-collapse: separate; empty-cells: hide; }  </div></p>
<p>&nbsp;</p>
