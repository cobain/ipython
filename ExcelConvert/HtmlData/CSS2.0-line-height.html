<h1>line-height</h1>


<hr>
<p><strong>版本：</strong>CSS1.0</p>
<p><strong>语法：</strong></p>
<p><strong>line-height : </strong>normal |<em> length </em></p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong><em>normal : </em></strong>默认行高<br>
  <em><strong>length : </strong></em>百分比数字 | 由浮点数字和单位标识符组成的长度值，允许为负值。其百分比取值是基于字体的高度尺寸。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>检索或设置对象的行高。即字体最底端与字体内部顶端之间的距离。<br>
  如行内包含多个对象，则应用最大行高。此时行高不可为负值。 <br>
  对应的脚本特性为<strong>lineHeight。</strong></p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div {line-height:6px; } <br>
  div {line-height:10.5; }   </div></p>
<p>&nbsp;</p>
