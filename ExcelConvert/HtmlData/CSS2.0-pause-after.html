<h1>pause-after</h1>


<hr>
<p><strong>版本：</strong>CSS2.0　</p>
<p><strong>语法：</strong></p>
<p><strong>pause-after :</strong><em> time</em> </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><em>time :</em> 由浮点数字与时间单位组成的时间值|百分数。百分数值是相对于speech-rate属性的值。对于值为60字/分钟的speech-rate属性来说，值为100%的<strong>pause-after</strong>属性即相当于暂停1秒。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>定义对象内容被发音后的暂停。 <br>
  目前IE5.5尚不支持此属性。 <br>
  对应的脚本特性为<strong>pauseAfter</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>div { pause-after: 2s; } <br>
  </div><p>&nbsp;</p>
</body>
