<h1>ruby-position</h1>


<hr>
<p><strong>版本：</strong>IE5+专有属性</p>
<p><strong>语法：</strong></p>
<p><strong>ruby-position : </strong>above | inline</p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>above : </strong>在基本文本上方定位ruby文本 <br>
  <strong>inline : </strong>ruby文本与基本文本内联 </p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索通过rt对象指定的注释文本或发音指南（参考ruby对象）的位置。<br>
  ruby对象及rt对象请参阅我的其他著作。 <br>
  对应的脚本特性为<strong>rubyPosition</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>ruby { ruby-position: above; }   </div></p>
<p>&nbsp;</p>
