<h1>table-layout</h1>


<hr>
<p><strong>版本：</strong>CSS2　</p>
<p><strong>语法：</strong></p>
<p><strong>table-layout : </strong>auto | fixed </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>auto : </strong>默认的自动算法。布局将基于各单元格的内容。表格在每一单元格读取计算之后才会显示出来。速度很慢 <br>
  <strong>fixed : </strong>固定布局的算法。在这算法中，水平布局是仅仅基于表格的宽度，表格边框的宽度，单元格间距，列的宽度，而和表格内容无关</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索表格的布局算法。 <br>
  对应的脚本特性为<strong>tableLayout</strong>。<br>
</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>table { table-layout: auto; }   </div></p>
<p>&nbsp;</p>
</body>
