<h1>voice-family</h1>


<hr>
<p><strong>版本：</strong>CSS2.0　</p>
<p><strong>语法：</strong></p>
<p><strong>voice-family : </strong>child | female | male || <em>name </em></p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>child : </strong>童声 <br>
  <strong>female : </strong>女声 <br>
  <strong>male : </strong>男声 <br>
  <em>name </em>: 声音名称。按优先顺序排列。以逗号隔开。如果声音名称包含空格，则应使用引号括起</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索当前声音类型。 <br>
  目前IE5.5尚不支持此属性。 <br>
  对应的脚本特性为<strong>voiceFamily</strong>。<br>
</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>strong { voice-family: &quot;Bob Barker&quot;, &quot;Monty Hall&quot;, male }      </div></p>
<p>&nbsp;</p>
