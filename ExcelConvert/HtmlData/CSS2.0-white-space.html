<h1>white-space</h1>


<hr>
<p><strong>版本：</strong>CSS1</p>
<p><strong>语法：</strong></p>
<p><strong>white-space : </strong>normal | pre | nowrap </p>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p><strong>normal : </strong>默认处理方式 <br>
  <strong>pre : </strong>用等宽字体显示预先格式化的文本。不合并字间的空白距离和进行两端对齐。参阅pre对象 <br>
  <strong>nowrap : </strong>强制在同一行内显示所有文本，直到文本结束或者遭遇br对象。参阅td，div等对象的nowrap属性（特性） </p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
<p>设置或检索对象内空格的处理方式。 <br>
  对应的脚本特性为<strong>whiteSpace</strong>。</p>
</font></div>

<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">
  <p>p { white-space: nowrap; }   </div></p>
<p>&nbsp;</p>
