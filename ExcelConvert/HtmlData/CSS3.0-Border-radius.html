<h1>Border-radius</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px">
  <p><strong>border-radius <em>：</em></strong><em></em> none | &lt;length&gt;{1,4} [ / &lt;length&gt;{1,4} ]?</p>
</div>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
  <p><strong><em>&lt;length&gt;：</em></strong>由浮点数字和单位标识符组成的长度值。不可为负值。</p>
<p><strong>border-top-left-radius：</strong>由浮点数字和单位标识符组成的长度值。不可为负值。</p></div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">第一个值是水平半径。<br>
  如果第二个值省略，则它等于第一个值，这时这个角就是一个四分之一圆角。<br>
  如果任意一个值为0，则这个角是矩形，不会是圆的。<br>
值不允许是负值。</div>
</p>
