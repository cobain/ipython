<h1>background-size</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px">
  <p><strong>background-size <em>：</em></strong>[ &lt;length&gt; | &lt;percentage&gt; | auto ]{1,2} | cover | contain</p>
</div>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<p><strong><em>&lt;length&gt;：</em></strong>由浮点数字和单位标识符组成的长度值。不可为负值。</p>
<p><strong><em>&lt;percentage&gt;：</em></strong>取值为0%到100%之间的值。不可为负值。</p>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">设置背景图片的大小。<br>
指定背景大小，以象素或百分比显示。当指定为百分比时，大小会由所在区域的宽度、高度，以及background-origin的位置决定。还可以通过cover和contain来对图片进行伸缩。</div>
</p>
