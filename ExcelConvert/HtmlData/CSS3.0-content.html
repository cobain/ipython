<h1>content</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<strong>content ： </strong>normal | string | attr() | uri() | counter()
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%"><p><strong>normal：</strong>默认值。<br>
  <strong>string：</strong>插入文本内容。<br>
  <strong>attr( )：</strong>插入元素的属性值。<br>
  <strong>uri( )：</strong>插入一个外部资源（图像，声频，视频或浏览器支持的其他任何资源）。<br>
  <strong>counter( )：</strong>计数器，用于插入排序标识。</p>
</font>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%"><p>content用于插入生成内容；<br>
  content属性与 :before 及 :after 伪元素配合使用，将生成内容放在一个元素内容的前面或后面。</p>
</font></div>

<p>&nbsp;</p>
<p>&nbsp;</p>
