<h1>opacity</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px">
  <p><em>&lt;length&gt; </em>| inherit</p>
</div>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<p><strong><em>&lt;length&gt; ：</em></strong>由浮点数字和单位标识符组成的长度值。不可为负值。默认值为：1</p>
<p><strong>inherit：</strong>默认继承。</p>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">由浮点数字和单位标识符组成的长度值。不可为负值。声明用来设置一个元素的透明度，opacity取值为1的元素是完全不透明的，反之，取值为0是完全透明的，看不见的。1到0之间的任何值都表示该元素的透明程度。</div>
