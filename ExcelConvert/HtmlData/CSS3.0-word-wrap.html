<h1>word-wrap</h1>


<hr>
<p><strong>版本：</strong>CSS3.0</p>
<p><strong>语法：</strong></p>
<div style="font-size:14px">
  <p><strong>word-wrap ： </strong>normal | break-word</p>
</div>
<p><strong>取值：</strong></p>
<div style="font-size:14px">
<p><strong>normal：</strong>控制连续文本换行。</p>
<p><strong>break-word：</strong>内容将在边界内换行。如果需要，词内换行（word-break）也会发生。</p>
</div>
<p><strong>说明：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph">设置或检索当当前行超过指定容器的边界时是否断开转行。</div>
</p>
