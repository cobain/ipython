<title>clearQueue([queueName])</title>
        
    <!-- [loading stylesheets] -->    
    <link type="text/css" rel="stylesheet" href="../css/style.css" />      
    
    <!-- [loading fonts] -->    
    <script src="../../../use.edgefonts.net/istok-web.js"></script> 
    <link href='fonts.googleapis.com/css?family=Merriweather:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <style type="text/css">
    
   
    body p {
	font-family: Helvetica Neue Light;

    h1 {
	font-family: Helvetica Neue Light;

	font-family: Heiti SC Light;

    <script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>

        
</head>

<body>

<h1>clearQueue([queueName])</h1>


<hr>
<p><strong>概述：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p>清空对象上尚未执行的所有队列。</p>
<p>如果不带参数，则默认清空的是动画队列。这跟stop(true)类似，但stop()只能清空动画队列，而这个可以清空所有通过 .queue() 创建的队列。</p>
</font>
</div>
<p><strong>参数：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
  </font>
  <h4><strong>queueName</strong></h4>
  <p>含有队列名的字符串。默认是"Fx"，动画队列。<br>
  </p>
</div>
<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%"> </font>
  <h4>描述:停止当前正在运行的动画：</h4>
  <h5>jQuery 代码:</h5>
  <pre>$("#stop").click(function(){   
$("#box").clearQueue(); 
});</pre>
</div>
</body>
</html>
