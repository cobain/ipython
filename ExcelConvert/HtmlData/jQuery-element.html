<body>

<h1>element</h1>


<hr>
<p><strong>概述：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%">
<p>根据给定的元素名匹配所有元素。</p>
<div style="font-size:12px"></div></font></div>
<p><strong>参数：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%">
  </font>
  <h4><strong>element</strong></h4>
  <p>一个用于搜索的元素。指向 DOM 节点的标签名。<br>
  </p>
</div>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"></div>
<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%"> </font>
  <h4>描述:查找一个 DIV 元素。</h4>
  <h5>HTML 代码::</h5>
  <pre>&lt;div&gt;DIV1
&lt;/div&gt;<br>&lt;div&gt;DIV2
&lt;/div&gt;<br>&lt;span&gt;SPAN&lt;/span&gt;</pre>
  <h5>jQuery 代码:</h5>
  <pre>$(&quot;div&quot;);

<strong>结果：</strong>

[ &lt;div&gt;DIV1&lt;/div&gt;, 
&lt;div&gt;DIV2&lt;/div&gt; ]</pre>
</div>
<p>&nbsp;</p>

</body>
