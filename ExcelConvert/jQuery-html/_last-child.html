<h1>:last-child</h1>


<hr>
<p><strong>概述：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%"><p>匹配最后一个子元素。</p>
<div style="font-size:12px">':last'只匹配一个元素，而此选择符将为每个父元素匹配一个子元素。</div></font></div>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"></div>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"></div>
<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%"> </font>
  <h4>描述:在每个 ul 中查找最后一个 li</h4>
  <h5>HTML 代码::</h5>
  <pre>&lt;ul&gt;<br>  &lt;li&gt;John&lt;/li&gt;<br>  &lt;li&gt;Karl&lt;/li&gt;<br>  &lt;li&gt;Brandon&lt;/li&gt;<br>&lt;/ul&gt;<br>&lt;ul&gt;<br>  &lt;li&gt;Glen&lt;/li&gt;<br>  &lt;li&gt;Tane&lt;/li&gt;<br>  &lt;li&gt;Ralph&lt;/li&gt;<br>&lt;/ul&gt;</pre>
  <h5>jQuery 代码:</h5>
  <pre>$(&quot;ul li:last-child&quot;)

结果：
[&lt;li&gt;Brandon&lt;/li&gt;, 
&lt;li&gt;Ralph&lt;/li&gt;]</pre>
</div>
