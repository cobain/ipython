<h1>innerHeight()</h1>


<hr>
<p><strong>概述：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%"><p>获取第一个匹配元素内部区域高度（包括补白、不包括边框）。</p>
<div style="font-size:12px">此方法对可见和隐藏元素均有效。</div></font></div>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"></div>
<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%"> </font>
  <h4>描述:获取第一段落内部区域高度。</h4>
  <h5>HTML 代码::</h5>
  <pre>&lt;p&gt;Hello&lt;/p&gt;&lt;p&gt;2nd Paragraph&lt;/p&gt;</pre>
  <h5>jQuery 代码:</h5>
  <pre>var p = $(&quot;p:first&quot;);<br>$(&quot;p:last&quot;).text( &quot;innerHeight:&quot; + p.innerHeight() );

结果：

&lt;p&gt;Hello&lt;/p&gt;&lt;p&gt;innerHeight: 16&lt;/p&gt;</pre>
</div>
