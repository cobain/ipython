<h1>length</h1>


<hr>
<p><strong>概述：</strong></p>
<div style="font-size:14px">
<font style="line-height:200%"><p>jQuery 对象中元素的个数。</p>
<div style="font-size:12px">当前匹配的元素个数。 &lt;span title="Core/size"&gt;size&lt;/span&gt; 将返回相同的值。</div></font></div>
<p><strong>示例：</strong></p>
<div style="font-size:14px;width:300;text-align:justify; text-justify:inter-ideograph"><font style="line-height:200%"> </font>
  <h4>描述:计算文档中所有图片数量。</h4>
  <h5>HTML 代码::</h5>
  <pre>&lt;img src="test1.jpg"/&gt; 
&lt;img src="test2.jpg"/&gt;</pre>
  <h5>jQuery 代码:</h5>
  <pre>$("img").length;

<strong>结果</strong>：

2
</pre>
</div>
